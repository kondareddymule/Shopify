<div class="container">
    <div class="header-container">
        <div class="left-container">
        <div class="logo">
            <img src="../../assets/Frame.png" alt="Image" class="frame"/>
            <img src="../../assets/Shopify.png" alt="Image" class="shopify"/>
        </div>
        <div style="display: flex; align-items: center;">
            <div class="line">
                <div class="horizontalline"></div>
                <i class="pi pi-home" style="font-size: 1rem" style="margin-left: 10px;"></i>
                <p style="margin: 10px;">{{ActiveRoute[0].toUpperCase()+ ActiveRoute.slice(1)}}</p>
            </div>
        </div>
       </div>
       <div class="menu">
             <div>
                <i class="pi pi-bars" style="font-size: 1rem" style="margin-left: 10px;" (click)="toggleMenu()"></i>
             </div>
            <div class="right-container">
                <div style="display: flex;">
                    <p style="margin: 2px;">Change Theme</p>
                    <p-inputSwitch [(ngModel)]="checked" (onChange)="toggleTheme()"></p-inputSwitch>
                </div>
            
                <div style="display: flex;">
                <img [src]="'https://' + tempUrl" height="40px" width="40px"/>
                <p style="font-weight: bold; margin: 2px;">{{temperature}} <span>o</span>C</p>
            </div>
            <div>
                <button (click)="logout()">Logout</button>
            </div>
            <div>
                <img [src]="imageUrl" alt="profile" height="40px" width="40px" style="margin-top: 5px; border-radius: 50%;" tooltipPosition="left" pTooltip="{{[user.firstname +' '+ user.lastname]}}"/>
            </div>
          </div>
       </div>
       <div class="right-container">
            <div style="display: flex;justify-content: center;align-items: center; gap: 10px;">
                <p style="margin: 2px;">Change Theme</p>
                <p-inputSwitch [(ngModel)]="checked" (onChange)="toggleTheme()"></p-inputSwitch>
            </div>
        
            <div style="display: flex; display: flex;justify-content: center;align-items: center; gap: 10px;">
            <img [src]="'https://' + tempUrl" height="40px" width="40px"/>
            <p style="font-weight: bold; margin: 2px;">{{temperature}} <span style="font-weight:400; font-size: 10px; position: absolute; right: 180px; top: 8px;">o</span>C</p>
        </div>
        <div>
            <button (click)="logout()">Logout</button>
        </div>
        <div>
            <img [src]="imageUrl" alt="profile" height="40px" width="40px" style="margin-top: 5px; border-radius: 50%;" tooltipPosition="left" pTooltip="{{[user.firstname +' '+ user.lastname]}}"/>
        </div>
      </div>
    </div>
</div>
