<app-header></app-header>
<app-dashboard></app-dashboard>

<div *ngIf="!IsAdmin">
<div class="container">
    <div class="header">
        <p style="color: #141569; font-weight: bold;">Available Products</p>
        <div>
        <input type="search"
            [(ngModel)]="searchText"
            style="border-radius: 6px; width: 400px; background-color: #f3f3f3; border: none; height: 32px;" />
            <i class="pi pi-search" style="font-size: 1rem; cursor: pointer; position: absolute; top: 18px; right: 20px;"></i>
        </div>
    </div>

<div class="product-container">
    <div *ngFor="let item of filteredItems()">
    <div class="image-container">
        <div
        [style.background-image]="'url(' + item.image + ')'"
        style="height: 200px; width: 400px; background-size: contain; border: 2px solid #E3E3E3; border-radius: 4px; background-position: center; background-repeat: no-repeat;"
      >
      </div>
      <div class="text-container">
        <p style="font-weight: bold;">{{item.category}}</p>
        <p style="color: #141569;">{{ item.title }}</p>
        <div class="quantity-container">
            <span class="icon" (click)="decreaseQuantity(item.id)">-</span>
            <span class="quantityStyle">{{item.quantity}}</span>
            <span class="icon" (click)="increaseQuantity(item.id)">+</span>
        </div>
      </div>
    </div>
    </div>
</div>
</div>
</div>


<div *ngIf="IsAdmin">
    <div class="container">
        <div class="header">
            <p style="color: #141569; font-weight: bold;">Available Products</p>
            <div>
            <input type="search"
                [(ngModel)]="searchText"
                style="border-radius: 6px; width: 400px; background-color: #f3f3f3; border: none; height: 32px;" />
                <i class="pi pi-search" style="font-size: 1rem; cursor: pointer; position: absolute; top: 18px; right: 20px;"></i>
            </div>
        </div>
    
    <div class="product-container">
        <div *ngFor="let item of filteredItems()">
        <div class="image-container">
            <div
            [style.background-image]="'url(' + item.image + ')'"
            style="height: 200px; width: 400px; background-size: contain; border: 2px solid #E3E3E3; border-radius: 4px; background-position: center; background-repeat: no-repeat;"
          >
        </div>
          <div class="text-container">
            <p style="font-weight: bold;">{{item.category}}</p>
            <p style="color: #141569;">{{ item.title }}</p>
          </div>
        </div>
        </div>
        <div>
        <div class="image-container">
            <div style="height: 200px; width: 400px; background-size: cover; border: 2px solid #E3E3E3; border-radius: 4px;"></div>
            <div class="add-container">
                <i class="pi pi-plus" style="font-size: 1.5rem; cursor: pointer; background-color: #141569; color: white; border-radius: 4px;" (click)="showDialog()"></i>
                <p style="color: #141569;">Add Product</p>
            </div>
        </div>
        

        <p-dialog header="Add Product"
          [modal]="true"
          [(visible)]="visible"
          [style]="{ width: '40rem' }"
          [resizable]="false"
          [draggable]="false"
          [closeOnEscape]="false">

            <form (ngSubmit)="onSave()">
                <!-- Image Upload -->
                <label style="margin-bottom: 10px;">Add Image</label>
                <div class="filetype"
                    (drop)="onFileDrop($event)"
                    (dragover)="onDragOver($event)"
                    style="border: 2px dashed #ccc; padding: 20px; text-align: center;">
                <div *ngIf="!imagePreview">
                    <img src="../../assets/fileupload.png" alt="file" height="40px" width="40px"/>
                    <p style="color: #141569;">Drag and Drop here</p>
                    <p style="color: #141569;">or</p>
                    <input type="file" (change)="onFileSelected($event)" hidden #fileInput>
                    <button class="uploadFile" type="button" (click)="fileInput.click()">Browse File</button>
                </div>

                <div *ngIf="imagePreview" style="margin-top: 10px;">
                    <div style="position: relative;">
                    <img [src]="imagePreview" alt="Image Preview" style="width: 100%; height: 150px;"/>
                    <span class="crossIcon" (click)="removeImage()" style="position: absolute; top: 5px; right: 10px; cursor: pointer;">&times;</span>
                    </div>
                    <p style="background-color: #ffffff;">{{ imageName  }}</p>
                </div>
                </div>
                <p *ngIf="showErrors && !imagePreview" style="color: red; font-size: 0.85em; margin-top: 4px;">* Image is required</p>

                <label style="margin-bottom: 10px;">Product Name</label><br>
                <input type="text" pInputText [(ngModel)]="product.title" name="title" required/><br>
                <p *ngIf="showErrors && !product.title" style="color: red; font-size: 0.85em; margin-top: 4px;">* Product name is required</p>

                <label style="margin-bottom: 10px;">Category</label><br>
                <input type="text" pInputText [(ngModel)]="product.category" name="category" required/><br>
                <p *ngIf="showErrors && !product.category" style="color: red; font-size: 0.85em; margin-top: 4px;">* Category is required</p>

                <label style="margin-bottom: 10px;">Price</label><br>
                <input type="number" pInputText [(ngModel)]="product.price" name="price" required/><br>
                <p *ngIf="showErrors && (!product.price || product.price <= 0)" style="color: red; font-size: 0.85em; margin-top: 4px;">* Valid price is required</p>

                <div style="display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px;">
                <button type="button" class="cancel" (click)="onCancel()">Cancel</button>
                <button type="submit" class="save">Save</button>
                </div>
        </form>
        </p-dialog>


    </div>
    </div>
</div>
